<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de mascotas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
   
    <link
      rel="stylesheet"
      href="{% static 'node_modules/bootstrap/dist/css/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'Styles/estilos.css' %}" />
  </head>
  <body>
    <header>
      <div class="shadow p-3 mb-3 barraSuperior">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a href="#" class="navbar-brand"
            >PetWalkers
            <img src="{% static '/img/perritos barra.PNG' %}" width="70" height="70"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active"><a href="#" class="nav-link"></a></li>
              <li class="nav-item">
                <a href="#" class="nav-link"></a>
              </li>
              <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link">
                  <img
                    src="{% static '/img/icono home.PNG' %}"
                    width="40"
                    height="40 "
                    title="Inicio"
                  />
                </a>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModalLong"
                >
                  <img
                    src="{% static '/img/iconoc inicio sesion.PNG' %}"
                    width="40"
                    height="40"
                    title="Iniciar sesion"
                  />
                </button>
              </li>
              <li class="nav-item">
                <a
                  href="https://www.google.com/maps/search/Veterinarias+Providencia+Santiago+Chile/"
                  class="nav-link"
                  title="Veterinarias cercanas"
                >
                  <img
                    src="{% static '/img/veterinariasCerca.png' %}"
                    width="40"
                    height="40"
                  />
                </a>
              </li>
              <li class="nav-item mt">
                <a href="{% url 'carrito' %}" class="nav-link" onmouseover=showCartModal()>
                  <img height="50" 
                  src="{% static 'img/carrito.png' %}"
                ></a>
              </li>
            </ul>
          </div>
          <div
            class="modal fade"
            id="exampleModalLong"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLongTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Inicio sesion
                  </h5>
                  <button
                    type="button"
                    class="close rounded"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form onsubmit="return validateForm()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Correo</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        required
                      />
                      <small id="emailHelp" class="form-text text-muted"
                        >Nunca Compartiremos tu correo.</small
                      >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        required
                      />
                    </div>
                    <div class="form-check"></div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cerrar
                      </button>
                      <button type="submit" class="btn btn-primary" id="login-button">
                        Iniciar Sesion
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div id="cartModal" class="modal">
            <div class="modal-dialog" style="position: absolute; top: 70px; right: 0;">
              <div class="modal-content" style="background-color: #fff; box-shadow: 1px 5px 5px rgba(0, 0, 0, 0.3); width: 200px;">
                <div class="modal-header">
                  <h2 class="modal-title">Shopping Cart</h2>
                  <button type="button" class="close" onclick="hideCartModal()">&times;</button>
                </div>
                <div class="modal-body">
                  <ul id="cartItems"></ul>
                </div>
              </div>
            </div>
          </div>
         </div>
        </nav>
      </div>
    </header>
    <main class="flex-grow-1 main">
        {% block content %}
        {% endblock %}
    </main>
      <div class="barraSuperior barraInferior">
        <footer>
          <div class="mb-auto">
            <p class="text-center">
              PetWalkers - Todos los derechos reservados &copy; 2023
            </p>
          </div>
        </footer>
        <div class="d-flex align-items-center justify-content-center">
          <span class="">
            <i class="bi bi-facebook fs-3">
              <a href="#"></a>
            </i>
            <i class="bi bi-twitter fs-3">
              <a href="#"></a>
            </i>
            <i class="bi bi-instagram fs-3">
              <a href="#"></a>
            </i>
          </span>
        </div>
      </div>
    
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'node_modules/jquery/dist/jquery.js'%}"></script>
    <script src="{% static 'Scripts/scripts.js' %}"></script>
    <script src="{% static 'Scripts/mascotas.js' %}"></script>
    
  
</html>
